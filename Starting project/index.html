<!DOCTYPE html>
<html>
    <head>
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="product_style.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id='app'>

            <div class = product>

                <div class='product-image'>
                    <img :src= 'image'/> <!-- v-bind:src short hand = :src -->
                </div>

                <div class='product-info'>
                    <h1>{{product}}</h1>
                    
                    <p v-if='onSale'>On Sale!</p>
                    <p v-if='inventory > 10'>In Stock</p>
                    <p v-else-if='inventory <= 10 && inventory > 0'>Almost Sold Out</p>
                    <p v-else>Out of Stock</p>

                    <ul>
                        <li v-for='detail in details'>{{detail}}</li>
                    </ul>

                    <div v-for='variant in variants' :key='variant.variantId'>
                        <p @mouseover='updateProduct(variant.variantImage)'>{{variant.variantColor}}</p> <!-- v-on shorthand = @-->
                    </div>

                    <p>{{desc}}</p>
                    <a :href='google_link'>Go to Google.com</a>
                    <ul>
                        <li v-for='size in sizes'>{{size}}</li>
                    </ul>

                    <button v-on:click='addToCart'>Add to Cart</button>
                    <button @click='removeFromCart'>Remove from Cart</button>
                    <div class='cart'>
                        <p>Cart({{cart}})</p>
                    </div>
                </div>

                
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src='main.js'></script>

    </body>
</html>
